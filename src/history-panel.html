<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-lumo-styles/color.html">
<link rel="import" href="../bower_components/vaadin-lumo-styles/spacing.html">
<link rel="import" href="../bower_components/vaadin-lumo-styles/typography.html">
<link rel="import" href="../bower_components/vaadin-charts/vaadin-chart.html">
<link rel="import" href="data/store.html">

<link rel="import" href="responsive-mixin.html">
<link rel="import" href="shared-styles.html">

<dom-module id="expense-manager-charts-styles" theme-for="vaadin-chart">
  <template>
    <style include="vaadin-chart-default-theme">
      .highcharts-background {
        fill: transparent;
      }

      .highcharts-axis-labels {
        font-size: 1.1em;
      }
    </style>
  </template>
</dom-module>

<dom-module id="history-panel">
  <template>
    <style include="shared-styles lumo-typography lumo-color">
      :host {
        display: block;
        box-sizing: border-box;
        background-color: var(--lumo-base-color);
        background-image: linear-gradient(var(--lumo-shade-5pct) 0%, var(--lumo-shade-5pct) 100%);
        padding: var(--lumo-space-wide-l);
        width: 300px;
        color: var(--lumo-body-text-color);
      }

      :host([phone]) {
        display: none;
      }

      :host([tablet]) {
        width: auto;
      }

      .container {
        display: flex;
        flex-direction: column;
      }

      .total {
        font-weight: 500;
        font-size: var(--lumo-font-size-l);
        line-height: 1.4;
      }

      .total[hidden] {
        display: none;
      }

      .total .sum {
        display: block;
        text-align: center;
        padding: 40px 0;
        font-size: 32px;
        font-weight: 300;
      }
    </style>
    <div class="container">
      <div class="total" hidden="[[tablet]]">
        <div class="section-title">To be reimbursed</div>
        <span class="sum">$[[totalOwed]]</span>
      </div>

      <div class="chart">
        <h2 class="section-title">Last 12 Months in total</h2>
        <vaadin-chart></vaadin-chart>
      </div>
    </div>
  </template>
  <script>
    (function() {
      /**
       * @memberof ExpenseManager
       * @mixes ExpenseManager.ResponsiveMixin
       */
      class HistoryPanelElement extends ExpenseManager.ReduxMixin(ExpenseManager.ResponsiveMixin(Polymer.Element)) {

        static get is() {
          return 'history-panel';
        }

        static get properties() {
          return {
            /**
             * The total owed amount.
             */
            totalOwed: {
              type: Number,
              statePath: ExpenseManager.select.total
            },

            /**
             * Array of objects describing amount spent each month
             */
            historyData: {
              type: Array,
              statePath: ExpenseManager.select.history
            }
          };
        }

        static get observers() {
          return [
            'update(historyData, tablet)'
          ];
        }

        /**
         * Updates the charts layout and data drawn.
         *
         * @param {Object[]} historyData array of objects ({month: number, year: number, total: number}) describing amount spent each month
         * @param {boolean} current state of tablet attribute; is charts displayed on tablet
         */
        update(historyData, tablet) {
          debugger;
          const seriesType = (tablet) ? 'column' : 'bar';

          function getHistoryLabel(item, index) {
            const monthArray = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return (index === 0 || item.month === 0 || item.month === 11) ? item.year + ' ' + monthArray[item.month] : monthArray[item.month];
          }

          this.shadowRoot.querySelector('vaadin-chart').update({
            legend: {
              enabled: false
            },
            xAxis: {
              categories: historyData.map(getHistoryLabel),
            },
            yAxis: {
              title: {
                text: null
              }
            },
            tooltip: {
              formatter: function () {
                return '$' + this.y.toFixed(2);
              }
            },
            series: [{
              type: seriesType,
              data: historyData.map(month => month.total)
            }]
          }, true);
        }
      }

      window.customElements.define(HistoryPanelElement.is, HistoryPanelElement);

      /**
       * @namespace ExpenseManager
       */
      window.ExpenseManager = window.ExpenseManager || {};
      ExpenseManager.HistoryPanelElement = HistoryPanelElement;
    })();
  </script>
</dom-module>
