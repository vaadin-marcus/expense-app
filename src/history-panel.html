<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-charts/vaadin-bar-chart.html">
<link rel="import" href="../bower_components/vaadin-charts/vaadin-column-chart.html">
<link rel="import" href="../bower_components/vaadin-lumo-styles/color.html">
<link rel="import" href="../bower_components/vaadin-lumo-styles/spacing.html">
<link rel="import" href="../bower_components/vaadin-lumo-styles/typography.html">
<link rel="import" href="moment-js.html">
<link rel="import" href="data/store.html">

<link rel="import" href="shared-styles.html">

<dom-module id="history-panel">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        box-sizing: border-box;
        background: var(--lumo-shade-5pct);
        padding: var(--lumo-space-wide-l);
        width: 300px;
      }

      :host([phone]) {
        display: none;
      }

      :host([tablet]) {
        width: auto;
      }

      .container {
        display: flex;
        flex-direction: column;
      }

      .total {
        font-weight: 500;
        font-size: 18px;
        line-height: 1.4;
      }

      .total[hidden] {
        display: none;
      }

      .total .sum {
        display: block;
        text-align: center;
        padding: 40px 0;
        font-size: 32px;
        font-weight: 300;
        color: var(--lumo-body-text-color);
      }
    </style>
    <div class="container">
      <div class="total" hidden="[[tablet]]">
        <div class="section-title">To be reimbursed</div>
        <span class="sum">$[[totalOwed]]</span>
      </div>

      <div class="chart">
        <h2 class="section-title">Last 12 Months in total</h2>
        <h3> Vaadin Charts will be displayed in Pro version </h3>
      </div>
    </div>
  </template>
  <script>
    (function() {
      /**
       * @memberof ExpenseManager
       */
      class HistoryPanelElement extends ExpenseManager.ReduxMixin(Polymer.Element) {

        static get is() {
          return 'history-panel';
        }

        static get properties() {
          return {
            /**
             * The total owed amount.
             */
            totalOwed: {
              type: Number,
              statePath: ExpenseManager.select.total
            },

            /**
             * Whether the screen matches the tablet breakpoint.
             */
            tablet: {
              type: Boolean,
              reflectToAttribute: true
            },

            /**
             * Whether the screen matches the phone breakpoint.
             */
            phone: {
              type: Boolean,
              reflectToAttribute: true
            }
          };
        }
      }

      window.customElements.define(HistoryPanelElement.is, HistoryPanelElement);

      /**
       * @namespace ExpenseManager
       */
      window.ExpenseManager = window.ExpenseManager || {};
      ExpenseManager.HistoryPanelElement = HistoryPanelElement;
    })();
  </script>
</dom-module>
