<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-charts/vaadin-bar-chart.html">
<link rel="import" href="../bower_components/vaadin-charts/vaadin-column-chart.html">
<link rel="import" href="moment-js.html">
<link rel="import" href="data/store.html">


<dom-module id="history-panel">
  <template>
    <style>
       :host {
        display: block;
        background: #f8f9f9;
        padding: 12px 24px;
      }

      #container {
        display: flex;
        flex-direction: column;
      }

      .chart-title {
        @apply --section-title;
      }

      #horizontal {
        display: none;
      }

      #toolbar {
        display: block;
      }

      #total {
        width: 250px;
        font-weight: 500;
        font-size: 18px;
        line-height: 1.4;
        padding-bottom: 30px;
      }

      #total>span:first-child {
        font-weight: 400;
        font-size: 13px;
        display: block;
        border-bottom: 1px solid rgba(0, 0, 0, 0.13);
        padding-bottom: 6px;
        margin-bottom: 18px;
        margin-top: 4px;
        color: rgba(0, 0, 0, 0.54);
      }

      #total .sum {
        display: block;
        text-align: center;
        padding: 40px 0;
        font-size: 32px;
        font-weight: 300;
        color: var(--lumo-body-text-color);
      }

      @media (max-width: 600px) {
        .chart,
        #horizontal {
          display: none;
        }
        .total {
          height: 64px;
          flex-direction: row;
        }
        .total .sum {
          margin-left: 12px;
        }
      }

      @media (max-width: 1124px) {
        #horizontal {
          display: flex;
        }
        .chart-title {
          display: none;
        }
        #horizontal .chart-title {
          display: block;
          width: 450px;
        }

        #total {
          flex: 1;
          margin-left: 16px;
        }
        #total .sum {
          display: block;
          text-align: center;
          font-weight: 200;
          font-size: 32px;
          line-height: 100px;
        }
        #barchart {
          display: none;
        }
      }

    </style>
    <div id="container">
      <div id="total">
        <span>To be reimbursed</span>
        <span class="sum">$[[totalOwed]]</span>
      </div>

      <div class="chart">
        <h2 class="chart-title section-title">Last 12 Months in total</h2>
        <vaadin-bar-chart id="barchart">
          <title>
            <style display="none"></style>
          </title>
          <chart background-color="transparent" height="400" width="250"></chart>
          <exporting enabled="false"></exporting>
          <x-axis>
            <title>
              <style display="none"></style>
            </title>
            <labels>
              <chart-style>{"color": "#000"}</chart-style>
            </labels>
          </x-axis>
          <y-axis>
            <title>
              <style display="none"></style>
            </title>
          </y-axis>
          <tooltip formatter="function() { return '$' + this.y.toFixed(2); }"></tooltip>
          <data-series name="$" data="[[seriesData]]">
            <color>#ffc13f</color>
          </data-series>
          <legend enabled="false"></legend>
        </vaadin-bar-chart>

        <div id="horizontal">
          <div>
            <h2 class="chart-title section-title">Last 12 Months in Total</h2>
            <vaadin-column-chart id="columnchart">
              <title>
                <style display="none"></style>
              </title>
              <chart background-color="transparent" height="200" width="450"></chart>
              <exporting enabled="false"></exporting>
              <x-axis>
                <title>
                  <style display="none"></style>
                </title>
                <labels>
                  <chart-style>{"color": "#000"}</chart-style>
                </labels>
              </x-axis>
              <y-axis>
                <title>
                  <style display="none"></style>
                </title>
              </y-axis>
              <tooltip formatter="function() { return '$' + this.y.toFixed(2); }"></tooltip>
              <data-series name="$" data="[[seriesData]]">
                <color>#ffc13f</color>
              </data-series>
              <legend enabled="false"></legend>
            </vaadin-column-chart>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script>
    (function() {
      class HistoryPanelElement extends ExpenseManager.ReduxMixin(Polymer.Element) {

        static get is() {
          return 'history-panel';
        }

        static get properties() {
          return {
            totalOwed: {
              type: Number,
              statePath: ExpenseManager.select.total
            },
            historyData: {
              type: Array,
              statePath: ExpenseManager.select.history,
              observer: 'update'
            },
            seriesData: {
              type: Array,
              notify: true
            }
          };
        }

        update(history) {
          this.seriesData = history.map(function (month) {
            return month.total;
          });

          function getHistoryLabel(item, index) {
            var label = moment().year(item.year).month(item.month);
            var format = (index === 0 || item.month === 11) ? 'YYYY MMM' : 'MMM';
            return label.format(format);
          }

          // If at first you don't succeed, try again
          const configureAxes = () => {
            if (this.$.barchart.chart.xAxis) {
              const historyLabels = history.map(getHistoryLabel);
              this.$.barchart.chart.xAxis[0].setCategories(historyLabels);
              this.$.barchart.chart.reflow();
              this.$.columnchart.chart.xAxis[0].setCategories(historyLabels);
              this.$.columnchart.chart.reflow();
            } else {
              setTimeout(configureAxes, 50);
            }
          }

          configureAxes();
        }
      }

      window.customElements.define(HistoryPanelElement.is, HistoryPanelElement);

      /**
       * @namespace ExpenseManager
       */
      window.ExpenseManager = window.ExpenseManager || {};
      ExpenseManager.HistoryPanelElement = HistoryPanelElement;
    })();
  </script>
</dom-module>
