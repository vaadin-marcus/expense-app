<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../bower_components/vaadin-lumo-styles/color.html">
<link rel="import" href="../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../bower_components/vaadin-text-field/vaadin-password-field.html">

<link rel="import" href="data/store.html">

<dom-module id="login-page">
  <template>
    <style include="lumo-color">
      :host {
        min-height: 400px;
      }

      #login-button {
        margin: 20px 0 0;
        padding-left: 30px;
        padding-right: 30px;
      }

      .header {
        height: 36%;
        display: flex;
        flex-direction: column;
        flex: 1;
        justify-content: flex-end;
        margin: 0 !important;
        padding: 0 !important;
      }

      .header::after {
        content: "";
        position: absolute;
        width: 100%;
        top: 36%;
        border-bottom: 4px solid var(--lumo-primary-color-50pct);
      }

      .header h1 {
        font-size: var(--lumo-font-size-xxl);
        font-weight: 300;
        margin: 0 auto var(--lumo-space-m);
        width: 300px;
      }

      .login {
        width: 300px;
        margin: 16px auto;
      }

      .login vaadin-text-field,
      .login vaadin-password-field {
        width: 100%;
      }

      #footer {
        font-size: var(--lumo-font-size-s);
        background: var(--lumo-shade-20pct);
        padding: 14px 26px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        box-sizing: border-box;
        align-items: center;
        position: absolute;
        bottom: 0;
      }

      #footer a {
        text-decoration: none;
        color: var(--lumo-link-color);
      }
    </style>

    <iron-a11y-keys keys="enter" on-keys-pressed="_logIn"></iron-a11y-keys>
    <div id="header" class="header">
      <h1>Expense Manager</h1>
    </div>
    <div class="login">
      <vaadin-text-field value={{username}} label="Username" name="username"></vaadin-text-field>
      <vaadin-password-field value="{{password}}" label="Password" name="password"></vaadin-password-field>
      <vaadin-button theme="primary" id="login-button" on-click="_logIn">Login</vaadin-button>
    </div>
    <div id="footer">
      <span class="fork-me">
        Fork me on <a href="https://github.com/vaadin/expense-manager-demo">GitHub</a>
      </span>
      <span class="built-with">
        Built with <a href="https://vaadin.com/elements">Vaadin Elements</a>
      </span>
    </div>
  </template>

  <script>
    (function() {
      /**
       * @memberof ExpenseManager
       */
      class LoginPageElement extends ExpenseManager.ReduxMixin(Polymer.Element) {
        static get is() {
          return 'login-page';
        }

        static get properties() {
          return {
            /**
             * The user name to authenticate with.
             */
            username: {
              type: String,
              value: 'demo'
            },

            /**
             * The password to authenticate with.
             */
            password: {
              type: String,
              value: 'demo'
            }
          };
        }

        _logIn() {
          this.dispatch('login');
        }
      }
      customElements.define(LoginPageElement.is, LoginPageElement);

      /**
       * @namespace ExpenseManager
       */
      window.ExpenseManager = window.ExpenseManager || {};
      ExpenseManager.LoginPageElement = LoginPageElement;
    })();
  </script>
</dom-module>
